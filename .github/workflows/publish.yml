name: Publish to npm

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Debug npm auth/config
        run: |
          echo "userconfig: $(npm config get userconfig)"
          npm config get registry
          npm config list -l | sed -n '/registry/Ip;/_authToken/Ip;/authToken/Ip;/always-auth/Ip'
          ls -la ~
          [ -f ~/.npmrc ] && (echo "~/.npmrc exists"; sed -n '1,200p' ~/.npmrc) || echo "no ~/.npmrc"

      - name: Publish to npm with provenance
        env:
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
          NODE_AUTH_TOKEN: ""
        run: npm publish
